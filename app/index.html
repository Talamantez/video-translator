<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Processor with Comprehension and Translation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .text-content {
        max-height: 150px;
        overflow-y: auto;
        margin-bottom: 10px;
      }
      .error-message {
        color: red;
        font-weight: bold;
      }
      .toast-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
      }
      .accordion-button:not(.collapsed) {
        background-color: #e7f1ff;
      }
      .clip-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .clip {
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Video Processor with Comprehension and Translation</h1>
      <div class="mb-3 mt-3">
        <label for="targetLanguage" class="form-label"
          >Translate into which language?</label
        >
        <select class="form-control" id="targetLanguage">
          <option value="en">English</option>
          <option value="fr">French</option>
          <option value="es">Spanish</option>
          <option value="de">German</option>
        </select>
      </div>
      <div class="accordion" id="uploadAccordion">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingStreaming">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseStreaming"
              aria-expanded="false"
              aria-controls="collapseStreaming"
            >
              Streaming Video
            </button>
          </h2>
          <div
            id="collapseStreaming"
            class="accordion-collapse collapse"
            aria-labelledby="headingStreaming"
            data-bs-parent="#uploadAccordion"
          >
            <div class="accordion-body">
              <div class="mb-3">
                <label for="streamingUrl" class="form-label">Streaming URL</label>
                <input
                  class="form-control"
                  type="url"
                  id="streamingUrl"
                  placeholder="Enter streaming video URL"
                />
                <small class="form-text text-muted"
                  >Supports Internet Archive and other streaming sources</small
                >
              </div>
              <div class="mb-3">
                <label for="clipDurationStreaming" class="form-label"
                  >Clip Duration (seconds)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="clipDurationStreaming"
                  value="30"
                  min="1"
                />
              </div>
              <button id="processStreamingBtn" class="btn btn-primary">
                Process Streaming Video
              </button>
              <div class="progress mt-3 mb-3" style="display: none">
                <div
                  class="progress-bar"
                  role="progressbar"
                  style="width: 0%"
                  aria-valuenow="0"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  0%
                </div>
              </div>
              <div class="progress-status mt-2 mb-2"></div>

              <div id="streamingResults" class="mt-3"></div>
            </div>
          </div>
        </div>
      </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingFile">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseFile"
              aria-expanded="true"
              aria-controls="collapseFile"
            >
              Single File Upload
            </button>
          </h2>
          <div
            id="collapseFile"
            class="accordion-collapse collapse show"
            aria-labelledby="headingFile"
            data-bs-parent="#uploadAccordion"
          >
            <div class="accordion-body">
              <div class="mb-3">
                <label for="videoFile" class="form-label">Upload Video</label>
                <input
                  class="form-control"
                  type="file"
                  id="videoFile"
                  accept="video/*"
                />
              </div>
              <div class="mb-3">
                <label for="clipDurationFile" class="form-label"
                  >Clip Duration (seconds)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="clipDurationFile"
                  value="30"
                  min="1"
                />
              </div>
              <button id="processFileBtn" class="btn btn-primary">
                Process File
              </button>
              <div class="progress mt-3 mb-3" style="display: none">
                <div
                  class="progress-bar"
                  role="progressbar"
                  style="width: 0%"
                  aria-valuenow="0"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  0%
                </div>
              </div>
              <div class="progress-status mt-2 mb-2"></div>

              <div id="fileResults" class="mt-3"></div>
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header" id="headingFolder">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseFolder"
              aria-expanded="false"
              aria-controls="collapseFolder"
            >
              Folder Upload
            </button>
          </h2>
          <div
            id="collapseFolder"
            class="accordion-collapse collapse"
            aria-labelledby="headingFolder"
            data-bs-parent="#uploadAccordion"
          >
            <div class="accordion-body">
              <div class="mb-3">
                <label for="folderUpload" class="form-label"
                  >Upload Folder</label
                >
                <input
                  class="form-control"
                  type="file"
                  id="folderUpload"
                  webkitdirectory
                  directory
                  multiple
                />
              </div>
              <button id="processFolderBtn" class="btn btn-primary">
                Process Folder
              </button>
              <div class="progress mt-3 mb-3" style="display: none">
                <div
                  class="progress-bar"
                  role="progressbar"
                  style="width: 0%"
                  aria-valuenow="0"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  0%
                </div>
              </div>
              <div class="progress-status mt-2 mb-2"></div>

              <div id="folderResults" class="mt-3"></div>
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header" id="headingUrl">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseUrl"
              aria-expanded="false"
              aria-controls="collapseUrl"
            >
              URL Input
            </button>
          </h2>
          <div
            id="collapseUrl"
            class="accordion-collapse collapse"
            aria-labelledby="headingUrl"
            data-bs-parent="#uploadAccordion"
          >
            <div class="accordion-body">
              <div class="mb-3">
                <label for="videoUrl" class="form-label">Video URL</label>
                <input
                  class="form-control"
                  type="url"
                  id="videoUrl"
                  placeholder="Enter video URL"
                />
                <small class="form-text text-muted"
                  >Supports YouTube, Vimeo, and many other video sites!</small
                >
              </div>
              <div class="mb-3">
                <label for="clipDurationUrl" class="form-label"
                  >Clip Duration (seconds)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="clipDurationUrl"
                  value="30"
                  min="1"
                />
              </div>
              <button id="processUrlBtn" class="btn btn-primary">
                Process URL
              </button>
              <div class="progress mt-3 mb-3" style="display: none">
                <div
                  class="progress-bar"
                  role="progressbar"
                  style="width: 0%"
                  aria-valuenow="0"
                  aria-valuemin="0"
                  aria-valuemax="100"
                >
                  0%
                </div>
              </div>
              <div class="progress-status mt-2 mb-2"></div>

              <div id="urlResults" class="mt-3"></div>
            </div>
          </div>
        </div>
      </div>

      <div id="error" class="mt-3 error-message"></div>
      <div id="progress" class="mt-3"></div>
    </div>
    <!-- Toast container -->
    <div class="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const videoFile = document.getElementById("videoFile");
      const folderUpload = document.getElementById("folderUpload");
      const videoUrl = document.getElementById("videoUrl");
      const clipDurationFile = document.getElementById("clipDurationFile");
      const clipDurationUrl = document.getElementById("clipDurationUrl");
      const processFileBtn = document.getElementById("processFileBtn");
      const processFolderBtn = document.getElementById("processFolderBtn");
      const processUrlBtn = document.getElementById("processUrlBtn");
      const progress = document.getElementById("progress");
      const errorDiv = document.getElementById("error");

      const fileResults = document.getElementById("fileResults");
      const folderResults = document.getElementById("folderResults");
      const urlResults = document.getElementById("urlResults");

      function showToast(message, type = "info") {
        const toastContainer = document.querySelector(".toast-container");
        const toast = document.createElement("div");
        toast.className = `toast align-items-center text-white bg-${type} border-0`;
        toast.setAttribute("role", "alert");
        toast.setAttribute("aria-live", "assertive");
        toast.setAttribute("aria-atomic", "true");

        toast.innerHTML = `
    <div class="d-flex">
      <div class="toast-body">
        ${message}
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  `;

        toastContainer.appendChild(toast);
        const bsToast = new bootstrap.Toast(toast);
        bsToast.show();

        toast.addEventListener("hidden.bs.toast", () => {
          toastContainer.removeChild(toast);
        });
      }

      function displayClips(clips, outputFolder, resultContainer) {
        resultContainer.innerHTML = "";
        if (clips && clips.length > 0) {
          const clipContainer = document.createElement("div");
          clipContainer.className = "clip-container";

          clips.forEach((clip) => {
            const clipElement = document.createElement("div");
            clipElement.className = "clip";
            clipElement.innerHTML = `
        <h5>Clip ${clip.filename}</h5>
        <p>Start: ${clip.start ? clip.start.toFixed(2) : "N/A"}s | End: ${
              clip.end ? clip.end.toFixed(2) : "N/A"
            }s</p>
        <video width="20%" controls>
          <source src="/output/${outputFolder}/${
              clip.filename
            }" type="video/mp4">
        </video>
        <h6>Speech Recognition:</h6>
        <div class="text-content">${
          clip.speech_text || "No speech detected."
        }</div>
        <h6>OCR Text:</h6>
        <div class="text-content">${
          clip.ocr_text || "No text detected in video."
        }</div>
        <h6>Translated Text:</h6>
        <div class="text-content">${
          clip.translated_text || "Translation not available."
        }</div>
      `;
            clipContainer.appendChild(clipElement);
          });

          resultContainer.appendChild(clipContainer);
        } else {
          resultContainer.innerHTML =
            "<p>No clips were generated. The video might be too short or there was an error during processing.</p>";
        }
      }

      const streamingUrl = document.getElementById("streamingUrl");
      const clipDurationStreaming = document.getElementById("clipDurationStreaming");
      const processStreamingBtn = document.getElementById("processStreamingBtn");
      const streamingResults = document.getElementById("streamingResults");

      processStreamingBtn.addEventListener("click", () => {
        if (!streamingUrl.value) {
          showToast("Please enter a streaming URL to process", "warning");
          return;
        }
        processVideo(
          "/process_streaming",
          {
            url: streamingUrl.value,
            clipDuration: parseInt(clipDurationStreaming.value),
            targetLanguage: document.getElementById("targetLanguage").value,
          },
          streamingResults
        );
      });
      // Add this function to your existing JavaScript
      async function processVideo(endpoint, data, resultContainer) {
        errorDiv.textContent = "";
        progress.textContent = "Processing...";
        showToast("Processing video...", "info");

        try {
          const response = await fetch(endpoint, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const result = await response.json();
          if (result.error) {
            throw new Error(result.error);
          } else {
            displayClips(result.clips, result.output_folder, resultContainer);
            showToast("Processing complete!", "success");
            progress.textContent = "Processing complete!";
          }
        } catch (error) {
          console.error("Error:", error);
          showToast(`Error: ${error.message}`, "danger");
          errorDiv.textContent = `Error: ${error.message}`;
          progress.textContent = "";
        }
      }

      processFileBtn.addEventListener("click", () => {
        if (videoFile.files.length === 0) {
          showToast("Please select a file to process", "warning");
          return;
        }
        processVideo(
          "/process",
          {
            filename: videoFile.files[0].name,
            clipDuration: parseInt(clipDurationFile.value),
            targetLanguage: document.getElementById("targetLanguage").value,
          },
          fileResults
        );
      });

      processFolderBtn.addEventListener("click", () => {
        if (folderUpload.files.length === 0) {
          showToast("Please select a folder to process", "warning");
          return;
        }
        processVideo(
          "/process_folder",
          {
            folder_id: folderUpload.files[0].webkitRelativePath.split("/")[0],
            targetLanguage: document.getElementById("targetLanguage").value,
          },
          folderResults
        );
      });

      processUrlBtn.addEventListener("click", () => {
        if (!videoUrl.value) {
          showToast("Please enter a URL to process", "warning");
          return;
        }
        processVideo(
          "/process_url",
          {
            url: videoUrl.value,
            clipDuration: parseInt(clipDurationUrl.value),
            targetLanguage: document.getElementById("targetLanguage").value,
          },
          urlResults
        );
      });

      videoFile.addEventListener("change", async (e) => {
        const file = e.target.files[0];
        if (file) {
          showToast("Uploading video...", "info");
          const formData = new FormData();
          formData.append("file", file);

          try {
            const response = await fetch("/upload", {
              method: "POST",
              body: formData,
            });

            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }

            const result = await response.json();
            if (result.filename) {
              showToast(`Video uploaded: ${result.filename}`, "success");
              progress.textContent = `Video uploaded: ${
                result.filename
              }, duration: ${result.duration.toFixed(2)} seconds`;
            } else if (result.error) {
              throw new Error(result.error);
            }
          } catch (error) {
            console.error("Error:", error);
            showToast(`Error: ${error.message}`, "danger");
            errorDiv.textContent = `Error: ${error.message}`;
          }
        }
      });

      folderUpload.addEventListener("change", async (e) => {
        const files = e.target.files;
        if (files.length > 0) {
          showToast("Uploading folder...", "info");
          const formData = new FormData();
          for (let i = 0; i < files.length; i++) {
            formData.append("files[]", files[i]);
          }

          try {
            const response = await fetch("/upload_folder", {
              method: "POST",
              body: formData,
            });

            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }

            const result = await response.json();
            if (result.folder_id) {
              showToast(
                `Folder uploaded: ${result.files.length} files`,
                "success"
              );
              progress.textContent = `Folder uploaded: ${result.files.length} files`;
            } else if (result.error) {
              throw new Error(result.error);
            }
          } catch (error) {
            console.error("Error:", error);
            showToast(`Error: ${error.message}`, "danger");
            errorDiv.textContent = `Error: ${error.message}`;
          }
        }
      });
    </script>
  </body>
</html>
